{% extends "base.html" %}
{% load static %}

{%block head%}
<link rel="stylesheet" href="{% static 'diaries/custom_photo.css' %}">
{% endblock %}

{% block content %}
<div class="custom-photo_psy">
    <div class="image-container_psy">
        <div id="pictory-frame_psy">
            <div class="image-slot1_psy"><button class="img-plus-btn_psy">+</button></div>
            <div class="image-slot2_psy"><button class="img-plus-btn_psy">+</button></div>
            <div class="image-slot3_psy"><button class="img-plus-btn_psy">+</button></div>
            <div class="image-slot4_psy"><button class="img-plus-btn_psy">+</button></div>
        </div>

        <input type="file" id="imageInput_psy" accept="image/*" style="display: none;" onchange="previewImage(event)">

        <div class="custom-btns_psy">
            <button class="color-btn_psy">색깔</button>
            <button class="logo-btn_psy">로고 수정</button>
            <button class="bold-btn_psy">두께</button>
            <button class="sticker-btn_psy">스티커</button>
        </div>

        <div class="save-btn_psy">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
            </svg>
        </div>


    </div>
</div>
{% endblock %}
