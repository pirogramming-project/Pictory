<h3>두께 조정</h3>
<input type="range" min="1" max="10" id="thicknessSlider_psy">
<button onclick="applyThickness_psy()">완료</button>

<script>
    function applyThickness_psy() {
        let thickness_psy = document.getElementById("thicknessSlider_psy").value;
        let pictoryFrame_psy = document.getElementById("pictory-frame_psy");
        pictoryFrame_psy.style.borderWidth = thickness_psy + "px";
    }
</script>
