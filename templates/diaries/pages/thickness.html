<h3 class="pagesthickness_letter_ksy">두께 조정</h3>
<div class="pagesThicknesss_content_ksy">
    <span>0</span>
    <input type="range" id="thicknessSlider_psy" min="0" max="100" value="10">
    <span>100</span>
</div>
<button class="pagesThickness_button_complete" onclick="resetCustomizeField_kes()">
    <span class="pagesThickness_text_ksy">완료</span>
</button>

<script defer>
    const thicknessSlider_kes = document.getElementById("thicknessSlider_psy");
    thicknessSlider_kes.addEventListener("input", () => {

        pictoryFrame_kes.style.gap = (thicknessSlider_kes.value / 10) + "px";
    });
    function applyThickness_psy() {
        let thickness_psy = document.getElementById("thicknessSlider_psy").value;
        let pictoryFrame_psy = document.getElementById("pictory-frame_psy");
        pictoryFrame_psy.style.borderWidth = thickness_psy + "px";
    }
</script>
