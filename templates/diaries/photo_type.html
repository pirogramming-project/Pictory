{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'diaries/photo_type.css' %}">
{% endblock %}

{% block content %}
    <div class="photo-type-container_psy">
        <div class="photo-type_psy">
            <div class="cloud-btn_psy">
                <div class="cloud-btn1_psy" onclick="document.getElementById('photoInput').click();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                    </svg>
                    <span class="cloud-text">인생네컷<br>올리기</span>
                </div>
                <!--이 아래는 안보임 기능적 요소-->
                <form id="uploadForm" action="{% url 'diaries:upload_photo' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;">
                </form>

                <button class="cloud-btn2_psy" onclick="location.href='{% url 'diaries:select_frame' %}'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                    </svg>
                    <span class="cloud-text">오늘의 네컷<br>만들기</a>
                </button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("photoInput").addEventListener("change", function() {
            document.getElementById("uploadForm").submit();
        });
    </script>
{% endblock %}
