{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
</head>
<body class="login_body_psy">
    <div class="login_wrapper_psy">
        
        <div class="login_title_psy">
            <p>인생네컷으로 만드는 나만의 일기장</p>
            <h1>Pictory</h1>
        </div>

        <div class="login_container_psy">
                
            <form method="POST" action="{% url 'users:login' %}" class="login_form_psy">
                {% csrf_token %}
                <input type="text" name="login_id" placeholder="아이디" class="login_input_psy" required>
                <input type="password" name="password" placeholder="비밀번호" class="login_input_psy" required>
                <button type="submit" class="login_button_psy">로그인</button>
            </form>            
           
            <div class="login_link_psy">계정이 없으신가요? <a href="{% url 'users:signup' %}">회원가입</a></div>

            <div class="login_social_container_psy">
                <!-- 네이버 소셜 로그인 버튼 -->
                <button type="button" class="login_naverSocial_button_psy" onclick="window.location.href='/naver/login/'">
                    <img src="{% static 'images/btnG_완성형.png' %}" alt="네이버 계정 로그인" class="login_naverSocial_img_psy">
                </button>
                <button type="submit" class="login_kakaoSocial_button_psy" onclick="document.location.href='{% url "users:login_kakao" %}'">
                    <img src="{% static 'images/kakao_login_medium_narrow.png' %}" alt="네이버 계정 로그인" class="login_naverSocial_img_psy">
                </button>
            </div>

        </div>
    </div>
</body>
</html>
