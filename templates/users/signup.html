{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'users/signup.css' %}">
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class= "signup_body_psy">
        <div class="signup_wrapper_psy">

            <div class="signup_title_psy">
                <p>인생네컷으로 만드는 나만의 일기장</p>
                <h1>Pictory</h1>
            </div>

            <div class="signup_container_psy"> 
                <form method="POST" action= "{% url 'users:signup' %}" class="signup_form_psy">
                    {% csrf_token %}
                    <input type="text" name='login_id' class="signup_input_psy" placeholder="아이디" required>
                    <input type="password" name='password' class="signup_input_psy" placeholder="비밀번호" required>
                    <input type="password" name="password_confirm" class="signup_input_psy" placeholder="비밀번호 재확인" required>
                    <button type="submit" class="signup_button_psy">회원가입</button>
                </form>
              <p class="login_link_psy">이미 계정이 있으신가요? <a href="{% url 'users:login' %}">로그인</a></p>
            </div>  
        </div>
    </div>
    {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message }}");  
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
